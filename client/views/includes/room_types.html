<template name="roomTypes">
  <div class="col-md-6 edit-pane">
    <h4 class="edit-pane-header">Add Room Type</h4>
    {{> errors}}
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Room Type</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="type" placeholder="E.g. Studio, Standard, Deluxe">
        </div>
      </div>

      <div class="form-group">
        <label for="details" class="col-sm-2 control-label">Details</label>
        <div class="col-sm-8">
          <textarea name="details" rows="5" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-8 input-group">
          <span class="input-group-addon">$</span>
          <input name="price" type="number" class="form-control">
          <span class="input-group-addon">.00</span>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-4 edit-pane" style="border-left: solid 1px #eee">
    {{#if this.rooms}}
      <h5>Room Types</h5>
      <div class="list-group">
        {{#each this.rooms}}
          <a href="#" class="list-group-item">{{type}}</a>
        {{/each}}
      </div>
    {{/if}}
    <div class="alert alert-success">
      <strong>Saving...</strong>
    </div>
  </div>
</template>
