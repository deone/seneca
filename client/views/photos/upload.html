<template name="photoUpload">
  <div id="photos" class="edit-panel">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Photos<small> Add photos of hotel rooms and facilities</small></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel-body">
          {{#each photos}}
            {{#unless this.isUploaded}}
            {{> FS.UploadProgressBar}}
            {{/unless}}
          {{/each}}
          <input class="seneca-file-input" type="file" multiple>
          <button class="btn btn-primary"><i class="fa fa-cloud-upload"></i> Add Photos</button>
        </div>
      </div>
    </div>
  </div>
</template>
