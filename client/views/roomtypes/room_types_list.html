<template name="roomTypesList">
  <div class="col-md-4 edit-pane rightmost-col">
    <h5>Room Types</h5>
    <div class="list-group">
      {{#each roomtype}}
        <a href="#" class="list-group-item">{{type}}</a>
      {{else}}
        <p>You've not added any room types.</p>
      {{/each}}
    </div>
    <div class="alert alert-success">
      <strong>Saving...</strong>
    </div>
  </div>
</template>
