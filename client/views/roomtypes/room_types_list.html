<template name="roomTypesList">
  <div class="col-md-4 edit-pane" style="border-left: solid 1px #eee">
    {{#if roomtypes}}
      <h5>Room Types</h5>
      <div class="list-group">
        {{#each roomtype}}
          <a href="#" class="list-group-item">{{type}}</a>
        {{/each}}
      </div>
    {{/if}}
    <div class="alert alert-success">
      <strong>Saving...</strong>
    </div>
  </div>
</template>
