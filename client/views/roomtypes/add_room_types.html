<template name="addRoomTypes">
  <div class="col-md-6 edit-pane">
    <h4 class="edit-pane-header">Add Room Type</h4>
    {{> errors}}
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="type" class="col-sm-3 control-label">Room Type</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="type" placeholder="E.g. Studio, Standard, Deluxe">
        </div>
      </div>

      <div class="form-group">
        <label for="summary" class="col-sm-3 control-label">Summary</label>
        <div class="col-sm-8">
          <textarea name="summary" rows="5" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="price" class="col-sm-3 control-label">Price</label>
        <div class="col-sm-8 input-group">
          <span class="input-group-addon">$</span>
          <input name="price" type="number" class="form-control" style="width: 380px;">
        </div>
      </div>
    </form>
  </div>
</template>
