<template name="addRoomTypes">
  <div class="col-lg-8">
    <div id="add-room-type" class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-th-large"></i> Add Room Type
        {{> savingFeedback}}
      </div>
      <div class="panel-body">
        {{> errors}}
        <form role="form">
          <div class="form-group has-feedback">
            <label for="type">Room Type</label>
            <input type="text" class="form-control" name="type" placeholder="E.g. Studio, Standard, Deluxe">
          </div>

          <div class="form-group">
            <label for="summary">Summary</label>
            <textarea name="summary" rows="3" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input name="price" type="number" class="form-control" placeholder="In USD">
          </div>
          <input name="id" type="hidden">
          <button id="delete-btn" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</template>
