<template name="addRoomTypes">
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-plus-square fa-fw"></i> Add Room Type
      </div>
      <div class="panel-body">
        {{> errors}}
        <form class="form-horizontal" role="form">
          <div class="form-group has-feedback">
            <label for="type" class="col-sm-3 control-label">Room Type</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="type" placeholder="E.g. Studio, Standard, Deluxe">
            </div>
          </div>

          <div class="form-group">
            <label for="summary" class="col-sm-3 control-label">Summary</label>
            <div class="col-sm-8">
              <textarea name="summary" rows="5" class="form-control"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="price" class="col-sm-3 control-label">Price</label>
            <div class="col-sm-8">
              <input name="price" type="number" class="form-control" placeholder="In USD">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
