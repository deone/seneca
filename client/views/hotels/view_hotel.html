<template name="viewHotel">
  <div class="panel panel-default row s-panel">
    <div class="panel-body">
      <a class="pull-right" href="{{pathFor 'editHotel'}}">Edit your listing</a>
    </div>
  </div>

  <div class="row">
    <h1 style="background: #ff0">{{name}}</h1>
    <div class="col-md-1">
    </div> 
    <div class="col-md-6">
      {{> hotelItem}}
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-1">
    </div>
  </div>
</template>
