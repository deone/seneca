<template name="editHotel">
  <div>
    <div class="col-md-3">
    </div>

    <div class="col-md-7">
      <div class="page-header">
        <h1>Edit Listing</h1>
      </div>
      <form class="form-horizontal" role="form">
        <button type="submit" class="btn btn-danger delete">Delete Hotel</button>
      </form>
      <div class="modal fade" id="welcome" tabindex="-1" role="dialog" aria-labelledby="welcomeLabel" aria-hidden="true">
        <div class="modal-dialog s-modal-dialog">
          <div class="modal-content">
            <div class="modal-body s-modal-body">
              <p>We've created your listing. 6 more steps to list your hotel.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Finish my listing</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-2">
    </div>
  </div>
</template>
