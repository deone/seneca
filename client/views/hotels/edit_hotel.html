<template name="editHotel">
  <div class="col-md-3">
  </div>

  <div class="col-md-7">
    <div class="page-header">
      <h1>Edit Listing</h1>
    </div>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Hotel Name</label>
        <div class="col-sm-10">
          <input name="name" type="text" class="form-control" value="{{name}}" placeholder="Hotel Name"/>
        </div>
      </div>

      <div class="form-group">
        <label for="website" class="col-sm-2 control-label">Website</label>
        <div class="col-sm-10">
          <input name="website" type="text" class="form-control" value="{{website}}" placeholder="Website"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <hr/>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-danger delete">Delete Hotel</button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-2">
  </div>
</template>
