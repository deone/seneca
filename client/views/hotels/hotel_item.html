<template name="hotelItem">
  <div class="hotel">
    <div class="hotel-content">
      <h3><a href="{{pathFor 'viewHotel'}}">{{name}}</a><span class="capitalize">{{type}}</span></h3>
      <p>
        {{city}}
        <span>
          {{#if ownsHotel}}
            <a href="{{pathFor 'editHotel'}}">Manage Listing</a>
          {{/if}}
          <a href="{{pathFor 'viewHotel'}}">View Listing</a>
        </span>
      </p>
    </div>
  </div>
</template>
