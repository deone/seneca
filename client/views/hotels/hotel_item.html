<template name="hotelItem">
  <div class="hotel">
    <div class="hotel-content">
      <h3><a href="{{pathFor 'hotelPage'}}">{{name}}</a><span class="capitalize">{{type}}</span></h3>
      <p>
        listed by {{manager}}
        {{#if ownsHotel}}
          <a href="{{pathFor 'editHotel'}}">Edit</a>
        {{/if}}
      </p>
    </div>
  </div>
</template>
