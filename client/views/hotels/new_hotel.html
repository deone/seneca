<template name="newHotel">
  <form class="main form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Hotel Name</label>
      <div class="col-sm-10">
        <input name="name" type="text" class="form-control" placeholder="Hotel Name">
      </div>
    </div>

    <div class="form-group">
      <label for="website" class="col-sm-2 control-label">Website</label>
      <div class="col-sm-10">
        <input name="website" type="text" class="form-control" placeholder="Website">
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea name="description" type="text" class="form-control" rows="3"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</template>
