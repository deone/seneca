<template name="newHotel">
  {{> header}}
  <div class="app-main new-hotel">
    <h2 class="edit-pane-header">List Your Hotel</h2>
    {{> errors}}
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Hotel Type</label>
        <div class="col-sm-10">
          <label class="radio-inline">
            <input type="radio" name="type" value="hotel">Hotel
          </label>
          <label class="radio-inline">
            <input type="radio" name="type" value="guest house">Guest House
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Hotel Name</label>
        <div class="col-sm-8">
          <input name="name" type="text" class="form-control" placeholder="Hotel Name">
        </div>
      </div>

      <div class="form-group">
        <label for="city" class="col-sm-2 control-label">City</label>
        <div class="col-sm-8">
          <input id="city" name="city" type="text" class="form-control" placeholder="Durban, Helsinki, London...">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary submit">Continue</button>
        </div>
      </div>
    </form>
  </div>
  {{> footer}}
</template>
