<template name="hotelsList">
  <div class="hotels-list row">
    <div class="col-md-2">
    </div>

    <div class="col-md-8">
      {{#each hotels}}
        {{> hotelItem}}
      {{else}}
        <p>Oops! You have no listings.</p>
      {{/each}}
    </div>

    <div class="col-md-2">
    </div>
  </div>
</template>
