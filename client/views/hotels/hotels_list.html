<template name="hotelsList">
  <div class="row">
    <div class="col-md-2 leftmost-col">
    </div>

    <div class="col-md-8 hotels-list">
      {{#each hotels}}
        {{> hotelItem}}
      {{else}}
        <p>Oops! You have no listings.</p>
      {{/each}}
    </div>

    <div class="col-md-2">
    </div>
  </div>
</template>
