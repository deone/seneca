<template name="overview">
  <div class="edit-panel" id="overview">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Overview<small> Add a description of your hotel</small></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-circle-o-notch"></i> Add Overview
            {{> savingFeedback}}
          </div>
          <form role="form">
            <textarea name="overview" rows="8" class="form-control panel-body overview" placeholder="Start here..."></textarea>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
